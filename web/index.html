<!DOCTYPE html>
<html lang="it">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ScribaVerse - La piattaforma digitale italiana per la lettura e pubblicazione di libri, racconti e audiolibri. Scopri, leggi e pubblica contenuti esclusivi.">
  <meta name="keywords" content="lettura digitale, libri online, audiolibri, pubblicazione, scrittura, ebook, racconti, letteratura italiana">
  <meta name="author" content="ScribaVerse">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ScribaVerse">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>ScribaVerse - Ecosistema Digitale di Lettura e Pubblicazione</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #5E2D91 0%, #0B3A6F 100%);
      color: white;
      overflow: hidden;
    }

    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 32px;
      opacity: 0;
      animation: fadeInUp 1s ease-out forwards;
    }

    .app-name {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.2s forwards;
    }

    .tagline {
      font-size: 16px;
      font-weight: 400;
      opacity: 0.8;
      text-align: center;
      margin-bottom: 48px;
      animation: fadeInUp 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #C69C6D;
      border-radius: 50%;
      animation: spin 1s linear infinite, fadeIn 1s ease-out 0.6s forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }
      
      .app-name {
        font-size: 24px;
      }
      
      .tagline {
        font-size: 14px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading">
    <!-- Logo placeholder - will be replaced with actual logo -->
    <div class="logo">
      <svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="60" fill="rgba(255,255,255,0.1)"/>
        <path d="M30 40 L90 40 L85 50 L35 50 Z M30 60 L80 60 L75 70 L35 70 Z M30 80 L70 80 L65 90 L35 90 Z" fill="#C69C6D"/>
        <path d="M85 30 Q95 35 95 45 L95 85 Q95 95 85 95 Q75 95 75 85 L75 45 Q75 35 85 30 Z" fill="white" opacity="0.8"/>
      </svg>
    </div>
    
    <h1 class="app-name">ScribaVerse</h1>
    <p class="tagline">Il tuo universo di lettura e scrittura digitale</p>
    <div class="loading-spinner"></div>
  </div>

  <!-- This script installs service_worker.js to provide PWA functionality -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'main.dart.js';
      scriptTag.type = 'application/javascript';
      scriptTag.onload = function() {
        // Hide loading screen when app is ready
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 1000);
      };
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the browser will load the script multiple times,
        // potentially different versions.
        var serviceWorkerUrl = 'flutter_service_worker.js?v=' + serviceWorkerVersion;
        navigator.serviceWorker.register(serviceWorkerUrl)
          .then((reg) => {
            function waitForActivation(serviceWorker) {
              serviceWorker.addEventListener('statechange', () => {
                if (serviceWorker.state == 'activated') {
                  console.log('Installed new service worker.');
                  loadMainDartJs();
                }
              });
            }
            if (!reg.active && (reg.installing || reg.waiting)) {
              // No active web worker and we have installed or are installing
              // one for the first time. Simply wait for it to activate.
              waitForActivation(reg.installing || reg.waiting);
            } else if (!reg.active.scriptURL.endsWith(serviceWorkerVersion)) {
              // When the app updates the serviceWorkerVersion changes, so we
              // need to ask the service worker to update.
              console.log('New service worker available.');
              reg.update();
              waitForActivation(reg.installing);
            } else {
              // Existing service worker is still good.
              console.log('Loading app from service worker.');
              loadMainDartJs();
            }
          });

        // If service worker doesn't succeed in a reasonable amount of time,
        // fallback to plaint <script> tag.
        setTimeout(() => {
          if (!scriptLoaded) {
            console.warn(
              'Failed to load app from service worker. Falling back to plain <script> tag.',
            );
            loadMainDartJs();
          }
        }, 4000);
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
</body>
</html>
